<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Management System</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .document-card {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .document-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .document-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        #editorModal .modal-dialog {
            max-width: 100%;
            width: 100%;
            height: 100%;
            margin: 0;
        }
        #editorModal .modal-content {
            height: 100vh;
            border-radius: 0;
        }
        #editorModal .modal-body {
            padding: 0;
            height: calc(100vh - 140px);
        }
        #collaboraFrame {
            width: 100%;
            height: 100%;
            border: none;
        }
        .modal-footer {
            background-color: #f8f9fa;
            border-top: 2px solid #dee2e6;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-file-earmark-text"></i> Document Management System
            </span>
            <button class="btn btn-light" onclick="location.reload()">
                <i class="bi bi-arrow-clockwise"></i> Refresh
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Document Count -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 id="documentCount">Loading documents...</h4>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#uploadModal">
                <i class="bi bi-cloud-upload"></i> Upload Document
            </button>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">Loading documents...</p>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="text-center py-5" style="display: none;">
            <i class="bi bi-inbox" style="font-size: 4rem; color: #6c757d;"></i>
            <h3 class="mt-3">No documents yet</h3>
            <p class="text-muted">Upload your first document to get started</p>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#uploadModal">
                <i class="bi bi-cloud-upload"></i> Upload Document
            </button>
        </div>

        <!-- Document Grid -->
        <div id="documentGrid" class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4" style="display: none;">
            <!-- Documents will be loaded here -->
        </div>
    </div>

    <!-- Upload Modal -->
    <div class="modal fade" id="uploadModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Upload Document</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="fileInput" class="form-label">Select files to upload</label>
                        <input class="form-control" type="file" id="fileInput"
                               accept=".docx,.xlsx,.pptx,.odt,.ods,.odp,.doc,.xls,.ppt" multiple>
                        <div class="form-text">Supported: Word, Excel, PowerPoint (Max 25MB)</div>
                    </div>
                    <div id="uploadProgress" class="progress" style="display: none;">
                        <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated"
                             role="progressbar" style="width: 0%"></div>
                    </div>
                    <div id="uploadStatus" class="mt-2"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="uploadFiles()">
                        <i class="bi bi-upload"></i> Upload
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Document Editor Modal (Full Screen) -->
    <div class="modal fade" id="editorModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editorTitle">Document Editor</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <iframe id="collaboraFrame"></iframe>
                </div>
                <div class="modal-footer">
                    <!-- Permission Toggles (Left side) -->
                    <div class="me-auto">
                        <button type="button" id="toggleEditBtn" class="btn btn-sm btn-outline-warning"
                                onclick="toggleEditing()" title="Toggle editing mode">
                            <i class="bi bi-pencil-square"></i> <span id="editBtnText">Disable Editing</span>
                        </button>
                        <button type="button" id="togglePrintBtn" class="btn btn-sm btn-outline-warning"
                                onclick="togglePrinting()" title="Toggle printing capability">
                            <i class="bi bi-printer"></i> <span id="printBtnText">Disable Printing</span>
                        </button>
                    </div>

                    <!-- Action Buttons (Right side) -->
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-circle"></i> Close
                    </button>
                    <button type="button" class="btn btn-success" onclick="saveDocument()"
                            title="Documents auto-save">
                        <i class="bi bi-save"></i> Save
                    </button>
                    <button type="button" class="btn btn-primary" onclick="downloadDocument()"
                            title="Download document to your computer">
                        <i class="bi bi-download"></i> Download
                    </button>
                    <button type="button" id="printBtn" class="btn btn-info" onclick="printDocument()"
                            title="Opens Collabora's print dialog. Alternatively use File > Print or Ctrl+P inside the document.">
                        <i class="bi bi-printer"></i> Print
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>
